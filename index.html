<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewpor-t" content="width=device-width, initial-scale=1.0">
    <title>Login Page 100523</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Font Awesome CSS -->S
    <link rel="stylesheet" href="./assets/img/icons/font-awesome-4.7.0/css/font-awesome.min.css">

    <!-- Toastify CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body class="d-flex vh-100 align-items-center">

    <div class="container w-100">
        <div class="container d-flex flex-column w-50 h-50 py-5 px-4 rounded"
            style="background-color: rgb(35, 35, 35);">
            <h3 class="display-6" style="text-transform: uppercase; color: white">
                Admin Login
            </h3>
            <form action="" class="d-flex flex-column">
                <div class="container position-relative left-edge">
                    <input class="my-4 px-2 py-1 w-100 rounded" type="text" name="fullname" id="fullname"
                        placeholder="Username" />
                    <span class="input-icon position-absolute icon">
                        <i class="fa fa-user" aria-hidden="true" style="color: white"></i>
                    </span>
                </div>
    
                <div class="container position-relative left-edge">
                    <input class="my-4 px-2 py-1 w-100 rounded" type="text" name="email" id="email"
                        placeholder="Email" />
                    <span class="input-icon position-absolute icon">
                        <i class="fa fa-envelope" aria-hidden="true" style="color: white"></i>
                    </span>
                </div>
                <div class="container position-relative left-edge">
                    <input class="my-4 px-2 py-1 w-100 rounded" type="password" name="password" id="password-input"
                        placeholder="Password" />
                    <span class="input-icon position-absolute icon" id="password-icon">
                        <i class="fa fa-unlock-alt" aria-hidden="true" style="color: white"></i>
                    </span>
                </div>
                <a class="my-3 text-end text-decoration-none forgot-pass" style="color: white" href="#">Lost Password?</a>
                <button type="submit" class="btn btn-primary w-25" id="login-btn">Login</button>
            </form>

            
        </div>
    </div>






    <!-- Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Toastify JS -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <!-- Custom Javascript -->
    <script src="./assets/js/script.js"></script>
</body>

</html>
